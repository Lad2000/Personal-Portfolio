        <div class="main">
            <div class="contactform">
                <h1>Contact me for work/General Enquiries</h1>
                <form>
                    <div class="form-group">
                        <label for="clientname">Name</label>
                        <input type="name" class="form-control" id="clientname">
                      </div>
                    <div class="form-group">
                      <label for="clientemail">Email address</label>
                      <input type="email" class="form-control" id="clientemail" aria-describedby="emailHelp" placeholder="Enter email">
                      <small id="emailHelp" class="form-text text-muted">We'll never share your email & phone with anyone else.</small>
                    </div>
                    <div class="form-group">
                      <label for="clientphone">Phone No</label>
                      <input type="number" class="form-control" id="clientphone">
                    </div>
                    <div class="form-group">
                        <label for="clientenquiries">Enquiries</label>
                        <input type="enquiries" class="form-control" id="clientenquiries">
                      </div>
                    <div class="form-check" id="form-check">
                      <input type="checkbox" class="form-check-input" id="isclient">
                      <label class="form-check-label" for="isclient">I want you to work on a project with me</label>
                    </div>
                    
                    <button type="submit" class="btn btn-sm">Submit</button>
                  </form>

                
            </div>
        </div>
    </div>
